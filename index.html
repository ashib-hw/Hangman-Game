<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="gradient">Hangman Game</h1>

  <div class="game-layout">
    <svg id="hangman" viewBox="0 0 400 400">
      <g id="stand">
        <line x1="50" y1="350" x2="350" y2="350" stroke="white" stroke-width="10"/>
        <line x1="100" y1="350" x2="100" y2="50" stroke="white" stroke-width="10"/>
        <line x1="100" y1="50" x2="250" y2="50" stroke="white" stroke-width="10"/>
        <line x1="250" y1="50" x2="250" y2="100" stroke="white" stroke-width="5"/>
      </g>
      <g id="hangman-body"></g>
    </svg>

    <div class="game-panel">
      <div id="category"></div>
      <div id="hint"></div>
      <div id="word-container" class="gradient"></div>
      <div id="keyboard"></div>
      <p id="win-message" class="win-text"></p>
      <button id="play-again-btn" style="display: none;">🔁 Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
